<nav>
  <div class="userNameAndInputDiv">
      <ng-select class="userSelect"
                 clearable="false"
                 #selectedUser='ngModel' [(ngModel)]="selectUser"
                 (ngModelChange)="adminSelectedUser(selectedUser.value)"
                 *ngIf="loggedUserData.firstName==='admin'"
                 placeholder="Select user">
        @for (user of users; track user.id) {
          <ng-option [value]="user">{{ user.firstName }} {{ user.lastName }}</ng-option>
        }
      </ng-select>
    <span *ngIf="loggedUserData.firstName!=='admin'">{{ loggedUserData.firstName }} {{ loggedUserData.lastName }}</span>
    <input type="text" placeholder="Search products...." #searchValue='ngModel' ngModel
           *ngIf="!routeToCart"/>
  </div>
  <div class="navDiv-1" *ngIf="!routeToCart">
    <div class="categoryDiv">
      <ng-select
        placeholder="Show all"
        #cat='ngModel'
        (clear)="resetSelect()"
        [(ngModel)]="selectedCategory" id="select"
        (ngModelChange)="getProductByCategory(cat)">
        @for (category of categories; track category.slug) {
          <ng-option [value]="category.slug">{{ category.name }}</ng-option>
        }
      </ng-select>
    </div>
    <button id="cartBtn" (click)="getUserCartItems()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25">
        <path
          d="M8,3V7H21L18,17H6V4H4A1,1,0,0,1,4,2H7A1,1,0,0,1,8,3ZM6,20.5A1.5,1.5,0,1,0,7.5,19,1.5,1.5,0,0,0,6,20.5Zm9,0A1.5,1.5,0,1,0,16.5,19,1.5,1.5,0,0,0,15,20.5Z"/>
      </svg>
      Cart
    </button>
    <button (click)="logout()">Logout</button>
  </div>
  <button (click)="backToProductPage()" *ngIf="routeToCart" class="backBtn">Back</button>
</nav>
