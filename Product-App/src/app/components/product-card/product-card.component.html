<div class="mainDiv">
    <img [src]="product.images[0]" class="image">
  <ul class="ul">
    <li style="font-weight:bolder">{{ product.title }}</li>
    <li style="font-weight:bold">{{ product.price | currency}}</li>
    <li style="font-size:small">{{ product.description | ellipses }}</li>
    <li style="font-size:small">Rating:{{ product.rating}}/5</li>
    <button type="button" id="cartBtn" (click)="addToCart(product)">Add to cart</button>
  </ul>
</div>
