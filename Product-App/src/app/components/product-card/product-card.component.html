<div class="main-div">
  <img [src]="product.images ? product.images[0] : product.thumbnail" class="image" >
  <ul class="ul">
    <li style="font-weight:bolder">{{ product.title }}</li>
    <li id="rating-li" *ngIf="product.rating">
      {{ product.rating }}
      <img class="rating-img" src="assets/star.png" alt="star image">
    </li>
    <li style="font-weight:bold">
      {{ (product.price * product.discountPercentage) / 100 | currency }}
      <span class="original-price-span" style="font-weight: normal" [style.font-size.px]="12">
      {{ product.price | currency }}
      </span>
    </li>
    <li style="font-size:small" *ngIf="product.description">
      {{ product.description | ellipses }}
    </li>
    <ng-content></ng-content>
  </ul>
</div>
